<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Star Wars</title>
</head>

<body class="container">

    <header class="text-center pt-5">
        <a href="https://swapi.dev/">
            <img src="https://fontmeme.com/permalink/210514/fc0399423d9ec1dff56ba6f4062368b1.png" alt="star-wars-font" border="0">
        </a>
    </header>

    <div id="buttons" class="text-center mb-5" data-toggle="buttons">
        <div class="btn-group btn-group-toggle pt-5">
            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="select" name="options" id="films" autocomplete="off" hidden>Films
            </div>

            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="radio" name="options" id="people" autocomplete="off" hidden>People
            </div>

            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="radio" name="options" id="vehicles" autocomplete="off" hidden>Vehicles
            </div>

            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="radio" name="options" id="planets" autocomplete="off" hidden>Planets
            </div>

            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="radio" name="options" id="starships" autocomplete="off" hidden>Starships
            </div>

            <div>
                <label class="btn btn-lg btn-outline-light" />
                <input type="radio" name="options" id="species" autocomplete="off" hidden>Species
            </div>
        </div>
    </div>

    <div class="text-center pt-0 mb-5">
        <form style="margin: auto;" class="col-5">
            <div class="form-group">
                <input type="text" class="form-control" id="inpt_search" aria-describedby="Pesquisa" placeholder="Pesquisar">
            </div>
        </form>

        <div id="list" style="margin: auto;" class="col-5 list-group bg-white"></div>
    </div>


    <div id="results" class="card-columns"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
